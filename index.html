<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Love Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: backgroundMove 10s infinite alternate;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .dashboard {
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      padding: 50px;
      border-radius: 30px;
      box-shadow: 0 0 25px rgba(255, 0, 102, 0.4);
      backdrop-filter: blur(12px);
      transition: all 0.3s ease-in-out;
    }

    .dashboard:hover {
      transform: scale(1.02);
      box-shadow: 0 0 35px rgba(255, 0, 102, 0.6);
    }

    .dashboard h1 {
      font-size: 3.2em;
      margin-bottom: 30px;
      color: white;
      text-shadow: 0 0 15px rgba(255, 0, 102, 0.8);
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 45px;
      font-size: 1.3em;
      color: white;
      background: linear-gradient(45deg, #ff0066, #ff66a3);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(255, 0, 102, 0.5);
    }

    .btn:hover {
      background: linear-gradient(45deg, #ff0055, #ff3399);
      transform: scale(1.07);
    }

    .heart-emoji {
      font-size: 60px;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <div class="heart-emoji">❤️</div>
    <h1>Welcome My Love</h1>
    <a href="home.html" class="btn">Open Your Surprise</a>
  </div>

</body>
</html>
