<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Love Surprise</title>
  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe Script', cursive;
      height: 100vh;
      overflow: hidden;
      background-color: #000;
      transition: background 1s ease;
    }

    /* === ENTRANCE SCREEN === */
    .entrance-screen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(45deg, #ff4d6d, #2c003e);
      z-index: 100;
      transition: opacity 1s ease;
    }

    .entrance-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .enter-title {
      font-size: 2.5em;
      color: #ffd5d5;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(218, 0, 0, 0.8);
      animation: glow 2s infinite;
    }

    .enter-btn {
      padding: 12px 35px;
      font-size: 1.3em;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      transition: all 0.3s ease;
    }

    .enter-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    /* === MAIN CONTAINER === */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100vh;
      opacity: 0;
      transition: opacity 1s ease;
      position: relative;
    }

    .container.show {
      opacity: 1;
    }

    .main-bg {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #ff4d6d, #2c003e);
      z-index: -1;
    }

    h1 {
      font-size: 2.8em;
      color: white;
      margin: 10px 0;
      animation: glow 2s infinite;
    }

    .message {
      font-size: 1.4em;
      max-width: 80%;
      margin-top: 20px;
      color: white;
      line-height: 1.6;
    }

    .photo-frame {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid white;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.7),
                  0 0 60px rgba(255, 0, 0, 0.5);
      margin: 20px 0;
      animation: float 4s ease-in-out infinite, sway 8s ease-in-out infinite;
    }

    .photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .heart {
      width: 100px;
      height: 100px;
      background: red;
      transform: rotate(-45deg);
      position: relative;
      animation: pulse 1s infinite;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.7);
      margin: 20px;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    /* === MUSIC PLAYER === */
    .music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 50px;
      backdrop-filter: blur(5px);
      z-index: 10;
    }

    .music-control {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }

    .song-title {
      color: white;
      font-size: 0.9em;
    }

    /* === PARTICLES === */
    .particle, .bubble, .flower {
      position: absolute;
      z-index: 0;
    }

    .particle {
      font-size: 20px;
      color: pink;
      animation: fall linear;
    }

    .bubble {
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: floatBubble linear;
    }

    .flower {
      font-size: 24px;
      animation: floatFlower linear;
    }

    /* === ANIMATIONS === */
    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 10px red, 0 0 20px pink, 0 0 30px red; }
      50% { text-shadow: 0 0 20px pink, 0 0 40px red, 0 0 60px pink; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes sway {
      0%, 100% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
    }

    @keyframes fall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(0.5); opacity: 0; }
      10% { opacity: 0.5; }
      100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
    }

    @keyframes floatFlower {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Entrance -->
  <div class="entrance-screen">
    <h1 class="enter-title">For You My Love</h1>
    <button class="enter-btn">Click For Surprise</button>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="main-bg"></div>

    <h1>I ‚ù§Ô∏è You Forever</h1>

    <div class="photo-frame">
      <img class="photo" src="cew.jpeg" alt="My Love">
    </div>

    <h1>Leni</h1>

    <div class="heart"></div>

    <div class="message">
      Every time I see you so beautiful,<br />
      My heart skips a beat.<br />
      You're the love of my life.
    </div>
  </div>

  <!-- Music Player -->
  <div class="music-player">
    <button class="music-control" id="playBtn">‚ñ∂Ô∏è</button>
    <span class="song-title">Loading...</span>
    <audio id="bgMusic" loop></audio>
  </div>


      <script>
    const enterBtn = document.querySelector('.enter-btn');
    const entranceScreen = document.querySelector('.entrance-screen');
    const container = document.querySelector('.container');
    const musicPlayer = document.querySelector('.music-player');
    const bgMusic = document.getElementById('bgMusic');
    const playBtn = document.getElementById('playBtn');

    // Lagu romantis (bisa tambahkan lebih banyak)
    const songs = [
      { title: "Perfect - Ed Sheeran", url: "perfect.mp3" },
      { title: "Beautiful in White - Westlife", url: "beautiful_in_white.mp3" },
      { title: "A Thousand Years - Christina Perri", url: "a_thousand_years.mp3" }
    ];
    let currentSong = 0;

    // Saat tombol masuk ditekan
    enterBtn.addEventListener('click', () => {
      entranceScreen.classList.add('hidden');

      setTimeout(() => {
        container.classList.add('show');
        musicPlayer.style.display = 'flex';
        startAnimations();
        playMusic(currentSong);
      }, 600);
    });

    // Kontrol musik play/pause
    playBtn.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.play();
        playBtn.textContent = '‚è∏Ô∏è';
      } else {
        bgMusic.pause();
        playBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    // Ganti lagu
    function playMusic(index) {
      bgMusic.src = songs[index].url;
      bgMusic.play();
      playBtn.textContent = '‚è∏Ô∏è';
      document.querySelector('.song-title').textContent = songs[index].title;
    }

    // Animasi Partikel, Bubble, dan Flower
    function startAnimations() {
      setInterval(createParticle, 150);
      setInterval(createBubble, 400);
      setInterval(createFlower, 800);
    }

    function createParticle() {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.innerHTML = "‚ù§Ô∏è";
      particle.style.left = Math.random() * window.innerWidth + "px";
      particle.style.top = "-20px";
      particle.style.fontSize = Math.random() * 20 + 10 + "px";
      particle.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 5000);
    }

    function createBubble() {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 50 + 20;
      bubble.style.width = size + "px";
      bubble.style.height = size + "px";
      bubble.style.left = Math.random() * window.innerWidth + "px";
      bubble.style.bottom = "-50px";
      bubble.style.animationDuration = (Math.random() * 10 + 5) + "s";
      bubble.style.boxShadow = `0 0 ${size / 2}px rgba(255,255,255,0.5)`;
      document.body.appendChild(bubble);
      setTimeout(() => bubble.remove(), 15000);
    }

    function createFlower() {
      const flowers = ["üå∏", "üåπ", "üíê", "üå∫", "üå∑", "ü•Ä", "üåª", "üíÆ"];
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
      flower.style.left = Math.random() * window.innerWidth + "px";
      flower.style.bottom = "-30px";
      flower.style.fontSize = Math.random() * 20 + 15 + "px";
      flower.style.animationDuration = (Math.random() * 8 + 5) + "s";
      document.body.appendChild(flower);
      setTimeout(() => flower.remove(), 13000);
    }

    // Klik foto untuk mengganti gambar
    const photoFrame = document.querySelector('.photo-frame');
    const photo = photoFrame.querySelector('.photo');
    const photoList = [
      'cew.jpeg',
      'ceweyono.jpeg' // tambahkan sesuai kebutuhan
    ];

    let currentPhoto = 0;
    photoFrame.addEventListener('click', () => {
      currentPhoto = (currentPhoto + 1) % photoList.length;
      photo.src = photoList[currentPhoto];
    });
  </script>
</body>
</html>
